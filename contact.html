<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Notary Posse - Contact Us</title>
</head>

<body>
    <div class="container-width">
        <header class=" sticky">

            <nav class="flex container-width nav-layout">
                <div>
                    <h1 class="logo-text">Notary <span>Posse</span></h1>
                </div>
                <ul class="flex nav-button-layout">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="notary.html">NOTARY</a></li>
                    <li><a href="services.html">SERVICES</a></li>
                    <li><a class="current-page" href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </header>

        <form class="container-width" id="contact" action="#">
            <label for="name">Name
                <input for="name" type="text" placeholder="Enter your name here">
            </label>
            <label for="phone">Phone Number
                <input for="phone" type="text" placeholder="555-124-5434">
            </label>
            <label for="address">Address
                <input for="address" type="text" placeholder="Enter your address">
            </label>
            <label for="subject">Subject
                <input type="subject" placeholder="Enter the Subject here" name="" id="">
            </label>
            <label for="email">Email
                <input type="email" placeholder="Email" name="" id="">
            </label>
            <button onclick="submit()" class="submit-button">Submit</button>
        </form>

        <aside class="widget-container flex-width-40">
            <div class="sticky">
                <h3 class="widget-h3">Teri Davis (Teresa Jo), Notary Public</h3>
                <p>Let's Talk: <span>1-360-731-5636</span></p>
            </div>



            <script src="script.js"></script>
</body>

</html>
