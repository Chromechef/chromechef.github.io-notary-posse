        <form class="email-colector" id="contact" action="#">

                <input for="address" type="text" placeholder="Enter your address">
            </label>
            <label for="subject">Subject
                <input type="subject" placeholder="Enter the Subject here" name="" id="">
            </label>
            <label for="email">Email
                <input type="email" placeholder="Email" name="" id="">
            </label>
            <button onclick="submit()" class="submit-button">Submit</button>
        </form>
